<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../recursos/logo-prueba.jpg">
    <title>Pilchita - Contacto</title>
</head>
<body>
    <header>
        <nav class="header__navegacion">
            <div class="header__contenedorlogo">
                <a href="../index.html">
                    <img src="../recursos/logo2.png" alt="logo" class="header__logo">
                </a>
            </div>
            <div class="header__contenedorpaginas"></div>
                <ul>
                    <li><a href="../index.html" class="header__paginas">Inicio</a></li>
                    <li><a href="productos.html" class="header__paginas">Productos</a></li>
                    <li><a href="sobre-nosotros.html" class="header__paginas">Sobre Nosotros</a></li>
                    <li><a href="info.html" class="header__paginas">+ Info</a></li>
                    <li><a href="contacto.html" class="header__paginas">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="principal">
            <div class="principal__contenedorcontacto">
                <div class="principal__centrar--centrartodo">
                    <img src="../recursos/logo2.png" alt="logo" class="principal__logo--internas">
                </div>
                <h1 class="principal__centrar--centrartodo">CONTACTO</h1>
                <div class="principal__centrar--centrartodo">
                    <a href="#formulario"><button class="principal__boton">Ponte en contacto!</button></a>
                </div>
            </div>
        </section>
        <section id="formulario" class="formulario">
            <form class="formulario__form">
                <div class="formulario__texto">
                    <h2 class="formulario__titulo">Comunicate con nosotros!</h2>
                    <p class="formulario__p">Envíanos tus datos y tu consulta para poder comunicarnos</p>
                </div>
                <div class="formulario__container">
                    <input type="text" id="nombre" class="input formulario__nombre" placeholder="Nombre">
                </div>
                <div class="formulario__container">
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
                <div class="formulario__container">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="formulario__container">
                    <textarea name="text" id="enviar" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
                </div>
                <div class="formulario__container">
                    <input type="submit" id="enviar" class="formulario__btn">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer__contenedor">
            <p class="footer__parrafo">© Pilchita</p>
        </div>
        <div class="footer__contenedor">
            <div class="footer__contenedor--parrafo">
                <p class="footer__parrafo footer__parrafo_none">Seguinos y comunicate con nosotros en nuestras redes!</p>
            </div>
            <div class="footer__contenedor--redes">
                <a href="#"><img src="../recursos/fb.png" alt="logo facebook" class="footer__logo"></a>
                <a href="#"><img src="../recursos/insta.png" alt="logo instagram" class="footer__logo"></a>
                <a href="#"><img src="../recursos/wp.png" alt="logo whatsapp" class="footer__logo"></a>
            </div>
        </div>
    </footer>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
